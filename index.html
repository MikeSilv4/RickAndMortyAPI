<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <title>RickAndMorty</title>
        
    </head>
    <body>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

            <!-- Difinição do menu -->

            <div class="p-5 bg-dark text-white">

                <div id="areaBotoesFuncionalidades" class="position-relative w-25 float-left"></div>
                <div id="titulo">
                    <div class="d-flex justify-content-center">
                        <h1>Rick and Morty - Characters</h1>
                    </div>
                </div>

                <div class="d-flex justify-content-center">

                    <div class="justify-content-xl-around pt-5">

                        <form id="formulario" action="" method="post">
                            <select id="tipoBusca">
    
                                <option value="1">Id</option>
                                <option value="2">Nome</option>
    
                            </select>
    
                            <input type="text" id="campoTexto" placeholder="Digite ID/NAME" size="40" maxlength="150" required>
                            <input type="submit" id="submitButton" value="Procurar">

                    </div>

                    </form>
                </div>

            </div>
        <div class="bg-secondary text-white" style="width: 100%; height: 220vh;">
            <main id="main"></main>
        </div>
        
        <script src="./assets/js/script.js"></script>

    </body>
</html>
